<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <!-- Login Part is Here -->
    <div class="wrapper-form">
        <!-- Login - Here -->
        <div class="wrapper-login d-flex align-items-center justify-content-center ">
            <div class="wrapper-image">
                <img src="https://tktg.vn/wp-content/uploads/2024/04/user-form-1.png" alt="this is banner">
            </div>

            <form class="form d-flex align-items-center flex-column" action="">
                <h1 class="py-4 text-center">
                    <span class="text-form">Login</span>
                    <span class="text-form">with Us</span>
                </h1>
                <div class="form-input">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email*</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your Email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password*</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Enter your Password">
                    </div>
                    <div class="login-social d-flex align-items-center justify-content-between gap-2 mb-3">
                        <a href="!#">Forget your password</a>
                        <div class="d-flex align-items-center justify-content-center gap-2">
                            <a href="#" class="text-login"><i class="fa-brands fa-facebook item-contact"
                                    style="color: blue"></i></a>
                            <a href="#" class="text-login"><i class="fa-brands fa-google item-contact"
                                    style="color: red;"></i></a>
                        </div>
                    </div>
                    <d-flex class="align-items-center justify-content-center gap-3">
                        <button class="btn-submit" type="submit">Go <i
                                class="fa-solid fa-right-to-bracket"></i></button>
                        <button class="btn-submit btn-register" type="submit">Register <i
                                class="fa-solid fa-registered"></i>
                            </i></button>
                    </d-flex>
                </div>
            </form>
        </div>
        <!-- Register Part is Here -->
        <div class="wrapper-register">
            <div class="wrapper-regis-form d-flex align-items-center justify-content-center">
                <!-- Reigster- Here -->
                <form class="form-regis d-flex align-items-center flex-column">
                    <h1 class="text-center mt-3">
                        <span class="text-form">Register</span>
                        <span class="text-form">your Account</span>
                    </h1>
                    <div class="wrapper-input-regis d-flex flex-column">
                        <div class="mb-3">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">UserName*</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    placeholder="Enter your UserName">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email*</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    placeholder="Enter your Email">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password*</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Enter your Password">
                            </div>
                        </div>
                    </div>
                    <button class="btn-submit btn-login" type="submit">Go <i
                            class="fa-solid fa-right-to-bracket"></i></button>
                </form>
                <div class="wrapper-image-regis d-flex align-items-center justify-content-center">
                    <img src="https://tktg.vn/wp-content/uploads/2024/04/user-discount.png" alt="this is banner">
                </div>
            </div>
        </div>
    </div>



    <script>
        const btnRegis = document.querySelector('.btn-register');
        const btnLogin = document.querySelector('.btn-login');
        const formLogin = document.querySelector('.wrapper-login');
        const formRegis = document.querySelector('.wrapper-register');

        btnRegis.onclick = (e) => {
            e.preventDefault();
            console.log(formLogin);
            formLogin.classList.add('hidden')
            formRegis.classList.add('visible');
        }

        btnLogin.onclick = (e) => {
            e.preventDefault();
            formRegis.classList.remove('visible');
            formLogin.classList.remove('hidden');
        }

    </script>

</body>

</html>
