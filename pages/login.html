<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="wrapper-login container">
        <div class="wrapper-form d-flex align-items-center justify-content-center">
            <div class="wrapper-image">
                <img src="https://tktg.vn/wp-content/uploads/2024/04/user-form-1.png" alt="this is banner">
            </div>
            <form class="form d-flex align-items-center flex-column" action="">
                <h1 class="py-4 text-center">
                    <span class="text-form">Login</span>
                    <span class="text-form">with Us</span>
                </h1>
                <div class="form-input">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email*</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your Email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password*</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Enter your Password">
                    </div>
                    <div class="login-social d-flex align-items-center justify-content-end gap-2 mb-3">
                        <a href="#" class="text-login"><i class="fa-brands fa-facebook item-contact"
                                style="color: blue"></i></a>
                        <a href="#" class="text-login"><i class="fa-brands fa-google item-contact"
                                style="color: red;"></i></a>
                    </div>
                    <button class="btn-submit" type="submit">Go <i class="fa-solid fa-person-running"></i></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
